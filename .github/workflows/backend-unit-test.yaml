name: Backend Unit & Regression Test

on:
  push:
    branches: [ backend ]
  pull_request:
    branches: [ main ] # Run regression tests upon PR to main
    # No integration tests as of Sprint 2, so only unit tests will be ran

    # Allows this workflow to be ran manually from the Actions tab
    workflow_dispatch:

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Push Code onto VM
        uses: actions/checkout@v3.3.0

      - name: Setup Python Environment
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.11.1'

      - name: Install Packages and Dependencies
        run:
          pip install -r requirements.txt

      - name: Install a SQL Server suite of tools
        uses: potatoqualitee/mssqlsuite@v1.7
        with:
          install: sqlengine
          version: 2022

      - name: Connect to SQL Server
        run: sqlcmd -S localhost -U 123 -P 1234 -d StudyBuddy.bak -Q "SELECT @@version;"

      - name: Run Unit Tests
        run:
          python -m unittest discover -p "*_test.py"
