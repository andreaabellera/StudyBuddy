name: Frontend Unit & Regression Test

on:
  push:
    branches: [ frontend ]
  pull_request:
    branches: [ main ] # Run regression tests upon PR to main
    # No integration tests as of Sprint 2, so only unit tests will be ran

    # Allows this workflow to be ran manually from the Actions tab
    workflow_dispatch:

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Push Code onto VM
        uses: actions/checkout@v3.3.0

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16

      - name: Install Packages and Build App
        run:
          npm ci
          npm run build

      - name: Run Unit Tests
        run:
          npm test
